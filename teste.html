<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>primeiro paragrafo</p>
    <!-- A tag p serve para abrir um paragrafo, logo, é o responsavel por expor as informações do site-->
    <p>segundo paragrafo</p>

    <!-- h's são tags de titulo, sendo responsaveis por configurar os mesmos-->
    <h1>Megadeth</h1>
    <h2>Metallica</h2>
    <h3>AC/DC</h3>
    <h4>Slipknot</h4>
    <h5>Iron Maiden</h5>
    <h6>Korn</h6>

    <!-- A tag "strong" é a responsavel de servir como localizador das informações do site, de quem busca no caso-->
    <p>Apresentando conceito de <strong>importancia da tag "strong"</strong></p>

    <p>usando a <b>tag b</b>></p> 
    <!-- Tag B dexa em negrito, não aparece no mecanismo de busca-->

    <p>Usando a <em>tag em</em></p>
    <!-- Deixa uma frase mais importaante pro usurio, tranformando o texto em italico-->

    <p>Usando a <i>tag i</i></p>
    <!-- Tag I deixa o texto em italico-->

</body>
</html>
